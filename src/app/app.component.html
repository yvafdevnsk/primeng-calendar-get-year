<div class="row">
  <p-calendar [(ngModel)]="value" dateFormat="yy/mm/dd" [selectOtherMonths]="true" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" (onSelect)="onSelect($event)"></p-calendar>
  <div class="p-inputgroup year">
    <span class="p-inputgroup-addon">選択された年</span>
    <input type="text" pInputText [(ngModel)]="year"/>
  </div>
</div>
